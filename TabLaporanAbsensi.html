<style>
  .tab-button-absensi {
    flex-grow: 1;
    padding: 12px 20px;
    border: none;
    background-color: transparent;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    color: #555;
    border-bottom: 3px solid #dee2e6;
    transition: all 0.3s ease;
    text-align: center;
  }

  .tab-button-absensi:hover:not(.active) {
    background-color: #dee2e6;
    color: #333;
  }

  .tab-button-absensi.active {
    background-color: #007bff;
    color: white;
    border-bottom: 3px solid #0056b3;
  }

  .tab-content-absensi {
    overflow-y: auto;
    background-color: #ffffff;
    border-radius: 10px;
    margin-top: 12px;
    box-shadow: 0 0px 12px rgba(0, 0, 0, 0.2);
    padding: 25px;
    display: none;
    min-height: 50vh;
  }

  .tab-content-absensi.active {
    display: block;
  }

</style>

<div class="tab-container">
  <button class="tab-button-absensi active" onclick="openAbsensiTab(event, 'monthlyAbsensi')">Laporan Absensi Bulanan</button>
  <button class="tab-button-absensi" onclick="openAbsensiTab(event, 'dailyAbsensi')">Laporan Absensi Harian</button>
</div>

        <td colspan="6" style="text-align: center;">Memuat data...</td>
      </tr>
    </tbody>
  </table>
</div>

<div id="dailyAbsensi" class="tab-content-absensi" style="display: block;">

      <tr>
